<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <style>
       *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
       }
        .banner{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgb(0,0,00,0.75),rgba(0,0,0,0.75)),url("/omg.webp");
            background-size: cover;
            background-position: center;
       
        }
        .navbar{
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            text-align: center;
            justify-content:space-between ;
        }
        .logo{
            width: 120px;
            cursor: pointer;
        }
        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }
        .navbar ul li a{
            text-decoration: none;
            color: #ffff;
            text-transform: uppercase;
        }
        .navbar ul li::after{
            content: "";
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }
        .navbar ul li:hover::after{
            width: 100%;
        }
        .content{
            width: 100%;
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            text-align: center;
            color:pink
        }
        .content h1{
            font-size: 70px;
            margin-top: 80px;
        }
        .content p{
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }
        button{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
        }
        span{

            background: #009688;
            height: 100%;
            width: 0%;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }
        button:hover span{
            width: 100%;
        }
        button:hover{
            border: none;
        }
        </style>
        <body>
            <div class="banner">
                <div class="navbar">
                    <img src=".\images\logo1.png"class="logo"width="200px"height="70px">
                    <ul>
                 <li><a href="#">HOME</a></li>
                 <li><a href="#">BEDROOM</a></li>
                 <li><a href="#">DINING</a></li>
                 <li><a href="#">KITCHEN</a></li>
                 <li><a href="#">BACKYARD</a></li>
                    </ul>

                </div>
                <div class="content">
                    <h1>DESIGN YOUR HOUSE</h1>
                <p>subscribe easy tutorials youtude to watch more videos,<br>press the bell icon to get latest updates</p>
            <div>
           <button type="button"><span></span>WATCH MORE</button>
           <button type="button"><span></span>SUBSCRIBE</button>
            </div>    
            </div>
</div>
            
        </body>
